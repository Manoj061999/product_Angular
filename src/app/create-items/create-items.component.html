<body>
    <h1>CREATE ITEMS :</h1>
    <form [formGroup]="itemsdetails" (ngSubmit)="ItemsFunction()">
        <label>
            <input type="text" placeholder="itemname" formControlName="itemname">
        </label> <br>

        <label>
            <input type="number" placeholder="itemquantity" formControlName="itemquantity">
        </label> <br>

        <label>
            <input type="number" placeholder="itemprice" formControlName="itemprice">
        </label> <br>

        <label>
            <input type="text"  placeholder="Address" formControlName="address">
        </label> <br>

        <label>
            <input type="number" placeholder="Mobile number" formControlName="mobile">
        </label> <br>

        <label>
            <input type="email" placeholder="email ID" formControlName="email">
        </label> <br>

        <label>
            <input type="text" placeholder="First Name" formControlName="firstname">
        </label> <br>

        <label>
            <input type="text" placeholder="Last Name" formControlName="lastname">
        </label> <br>

        <button (click)="ItemsFun()" type="submit" value="button">CREATE</button>
        <p><b>{{items}}</b></p>
    </form>

    <!-- update items -->

    <h1>UPDATE ITEMS :</h1>
    <form [formGroup]="updatedetails" (ngSubmit)="UpdateFunction()">
        <label>
            <input type="text" placeholder="ItemID" formControlName="itemsid">
        </label> <br>

        <p>update your fields :</p>

        <label>
            <input type="number" placeholder="ItemQuantity" formControlName="itemquantity">
        </label> <br>

        <label>
            <input type="text" placeholder="address" formControlName="address">
        </label> <br>

        <button (click)="UpdateFun()" type="submit" value="button">UPDATE ITEMS</button>
        <p><b>{{itemsUpdate}}</b></p>
    </form>

    <!-- Cancle Items -->

    <h1>CANCLE ITEMS :</h1>
    <form [formGroup]="cancledetails" (ngSubmit)="CancleFunction()">
        <label>
            <input type="text" placeholder="Item Id" formControlName="itemsid">
        </label> <br>

        <button (click)="CancleFun()" type="submit" value="button">CANCLE</button>
        <p><b>{{itemscancle}}</b></p>
    </form>
</body>
